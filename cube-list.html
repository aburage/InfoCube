<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>InfoCube</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <ul class="navi-top">
        <li><a href="./index.html" class="home">InfoCube</a></li>
        <li><a href="./cube-list.html">My Cube 一覧</a></li>
    </ul>

    <p class="title">My Cube 一覧</p>

    <div class="filter">
        <select name="tag-select">
            <option value="" hidden>タグを選択</option>
            <option value="schedule">スケジュール</option>
            <option value="data">データ</option>
            <option value="feeling">フィーリング</option>
        </select>
        <input type="date" class="filter-form">
        <button href="new-cube.html" class="filter-button">項目を選択</button>
    </div>

    <div class="article">
        <img src="./images/weather.png" alt="天気" class="image">
        <div class="text-content">
            <h2>My Cube 1</h2>
            <p>現在の天気（東京）</p>
        </div>
    </div>
    <div class="article">
        <img src="./images/yen.png" alt="給料" class="image">
        <div class="text-content">
            <h2>My Cube 2</h2>
            <p>給料日</p>
        </div>
    </div>
    <div class="article">
        <img src="./images/notification.png" alt="通知" class="image">
        <div class="text-content">
            <h2>My Cube 3</h2>
            <p>Aさんからの通知</p>
        </div>
    </div>
    <div class="add-button">
        <a href="new-cube.html" class="event-button">My Cube 追加</a>
    </div>

</body>

</html>
